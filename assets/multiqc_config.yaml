report_comment: >
  This report has been generated by the <a href="https://github.com/MSDLLCPapers/DRAGoN/tree/master" target="_blank">MSDLLCPapers/DRAGoN</a>
  analysis pipeline.
report_section_order:
  "MSDLLCPapers-DRAGoN-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "MSDLLCPapers-DRAGoN-summary":
    order: -1002

export_plots: false

disable_version_detection: true

# Analysis time and paths are useless when running under nextflow,
# and actually interfere with nf-test snapshots
show_analysis_time: false
show_analysis_paths: false

# Some files in the multiqc_data tree contain absolute paths
# which interferes with nf-test snapshots
make_data_dir: false

module_order:
  - bcl2fastq
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
      path_filters:
        - "*/untrimmed_fastqc*/*.zip"
  - fastqc:
      name: "FastQC (trimmed)"
      info: "This section of the report shows FastQC results after adapter trimming."
      path_filters:
        - "*/trimmed_fastqc*/*.zip"
  - star
  - featureCounts
